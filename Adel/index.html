<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Adel</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/style.mobile.css" media="only screen and (max-width: 100px)">
    <style>
      .tree-container {
        position: absolute; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        z-index: 2;
      }
      
      /* Estilos para la imagen del árbol */
      .tree-container img {
        width: 100%;
        height: auto;
        max-width: 100%;
        object-fit: contain;
      }
      
      /* Animación para mover y escalar la imagen (igual que antes para SVG) */
      .tree-container img.move-and-scale {
        transform: translate(-50%, -60%) scale(0.7);
        transition: transform 1.2s cubic-bezier(.77,0,.18,1);
      }
      
      /* Mantener la animación de corazones si tienes elementos con esta clase */
      .animated-heart {
        transform-origin: center;
        animation: beat 1s infinite;
      }
      
      @keyframes beat {
        0%, 100% { transform: scale(1); }
        20% { transform: scale(1.1); }
        40% { transform: scale(0.95); }
        60% { transform: scale(1.08); }
        80% { transform: scale(1); }
      }
      
      /* Asegurar que el contenedor de la imagen sea responsive */
      @media only screen and (max-width: 600px) {
        .tree-container {
          width: 300px;
          height: 300px;
        }
      }
      
      @media only screen and (max-width: 400px) {
        .tree-container {
          width: 250px;
          height: 250px;
        }
      }
    </style>
</head>
<body>
    <div id="floating-objects"></div>
    <div class="dedication-text" id="dedication-text">
      <div class="signature" id="signature"></div>
    </div>
    <div class="countdown" id="countdown"></div>
    <div class="tree-container" id="tree-container"></div>
    <audio src="Music/music2.mp3" id="bg-music" preload="auto"></audio>
    <script src="Js/script.js"></script>
</body>
</html>
